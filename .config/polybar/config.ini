[colors]
; background = #00
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color6:#222}
foreground = ${xrdb:color7:#fff}
primary =${xrdb:color2:#222} 
secondary = ${xrdb:color0:#222}
alert = #A54242
disabled = ${xrdb:color8:#222}


[bar/PRIMARY]
monitor = DP-2
bottom = false
width = 100%
height = 3%
radius = 4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt

border-size = 6pt
border-bottom-size = 1

border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Hack:size=11;2
; add more fonts for emojis and icons  (fontawsome, materia icon font, emoji font)
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

m-name = i3
; wm-restack = generic
; wm-restack = bspwm

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-center =

[bar/SECONDARY]
bottom = false
monitor = DP-1
width = 100%
height = 3%
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Hack:size=11;2
; add more fonts for emojis and icons  (fontawsome, materia icon font, emoji font)
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
wm-name = i3
; wm-restack = generic
; wm-restack = bspwm
; override-redirect = true
modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-center =

[bar/TERTIARY]
bottom = false
monitor = HDMI-0
width = 100%
height = 4%
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Hack:size=11;2
; add more fonts for emojis and icons  (fontawsome, materia icon font, emoji font)
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
wm-name = i3
; wm-restack = generic
; wm-restack = bspwm
; override-redirect = true
modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-center =



[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

